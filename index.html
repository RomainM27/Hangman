<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/hangman.js" defer></script>
</head>


<body>
    <div id="pop-up" hidden>
        <h1></h1>
        <button type="button">Replay</button>
    </div>
    <section class="game">
        <canvas id="myCanvas" width="600" height="800"></canvas>
        <div class="gamefct">
            <div class="errorCount"><span>5</span> /5 Erreur</div>
            <div class="wordsPart">

            </div>
            <div id='container' class="failurePart">

            </div>
            <div class="buttonsPart">
                <button class="buttonsOfWords" type="button">A</button>
                <button class="buttonsOfWords" type="button">B</button>
                <button class="buttonsOfWords" type="button">C</button>
                <button class="buttonsOfWords" type="button">D</button>
                <button class="buttonsOfWords" type="button">E</button>
                <button class="buttonsOfWords" type="button">F</button>
                <button class="buttonsOfWords" type="button">G</button>
                <button class="buttonsOfWords" type="button">H</button>
                <button class="buttonsOfWords" type="button">I</button>
                <button class="buttonsOfWords" type="button">J</button>
                <button class="buttonsOfWords" type="button">K</button>
                <button class="buttonsOfWords" type="button">L</button>
                <button class="buttonsOfWords" type="button">M</button>
                <button class="buttonsOfWords" type="button">N</button>
                <button class="buttonsOfWords" type="button">O</button>
                <button class="buttonsOfWords" type="button">P</button>
                <button class="buttonsOfWords" type="button">Q</button>
                <button class="buttonsOfWords" type="button">R</button>
                <button class="buttonsOfWords" type="button">S</button>
                <button class="buttonsOfWords" type="button">T</button>
                <button class="buttonsOfWords" type="button">U</button>
                <button class="buttonsOfWords" type="button">V</button>
                <button class="buttonsOfWords" type="button">W</button>
                <button class="buttonsOfWords" type="button">X</button>
                <button class="buttonsOfWords" type="button">Y</button>
                <button class="buttonsOfWords" type="button">Z</button>
            </div>
        </div>
    </section>

</html>
